# Brew Guide APP 状态监控配置
owner: chuthree # GitHub 用户名
repo: upptime # 仓库名

user-agent: chuthree

sites:
  # ===== Brew Guide 网页服务 =====
  - name: Brew Guide 主站
    url: https://coffee.chu3.top
    maxResponseTime: 5000
    icon: https://coffee.chu3.top/favicon.ico

  - name: Brew Guide 帮助中心
    url: https://help.chu3.top
    maxResponseTime: 5000
    icon: https://help.chu3.top/favicon.ico

  # ===== Brew Guide API 服务 =====
  - name: Brew Guide Health API
    url: https://chu3.top/health
    maxResponseTime: 3000
    expectedStatusCodes:
      - 200

  - name: CORS 代理服务
    url: https://cors.chu3.top/raw?url=https://example.com
    maxResponseTime: 10000
    expectedStatusCodes:
      - 200

status-website:
  cname: status.chu3.top  # 状态监控页面域名
  # baseUrl: /upptime
  logoUrl: https://coffee.chu3.top/favicon.ico
  name: Brew Guide 状态监控
  theme: dark
  introTitle: "**Brew Guide** 服务状态监控"
  introMessage: 此页面实时监控 Brew Guide APP 相关服务的可用性，数据来源于 [GitHub 仓库](https://github.com/chuthree/upptime)。
  navbar:
    - title: 状态
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Brew Guide
      href: https://coffee.chu3.top

